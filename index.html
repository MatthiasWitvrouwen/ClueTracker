<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clue Tracker</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<h2>Clue Tracker</h2>

<table>
  <tr><th>Tier</th><th>Bik</th><th>Non-Bik</th><th>/hr</th></tr>
  <tr><td>Easy</td><td id="bik-easy">0</td><td id="nonbik-easy">0</td><td id="rate-easy">0.00</td></tr>
  <tr><td>Medium</td><td id="bik-medium">0</td><td id="nonbik-medium">0</td><td id="rate-medium">0.00</td></tr>
  <tr><td>Hard</td><td id="bik-hard">0</td><td id="nonbik-hard">0</td><td id="rate-hard">0.00</td></tr>
  <tr><td>Elite</td><td id="bik-elite">0</td><td id="nonbik-elite">0</td><td id="rate-elite">0.00</td></tr>
  <tr><td>Master</td><td id="bik-master">0</td><td id="nonbik-master">0</td><td id="rate-master">0.00</td></tr>
</table>

<button id="resetButton">Reset session</button>

<h3>Status (Debug)</h3>
<div id="status">Waiting...</div>

<script src="./dist/bundle.js"></script>

</body>
</html>
